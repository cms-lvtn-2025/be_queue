version: '3.8'

services:
  lvtn-server-2:
    image: thaily/lvtn-server-2:latest
    container_name: lvtn-server-2
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - lvtn-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lvtn-network:
    external: true
